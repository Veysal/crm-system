{% extends 'leads/base.html' %}
{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
    <h1>Вы уверены, что хотите удалить клиента "{{ object }}" ?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'client-detail' object.pk %}">Отмена</a>
    </form>
{% endblock %}
