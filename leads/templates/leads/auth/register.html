{% extends 'leads/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg" style="width: 100%; max-width: 500px;">
        <div class="card-body p-5">
            <h1 class="card-title text-center mb-4">Регистрация в My CRM</h1>
            
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Ошибка регистрации!</strong>
                        <p></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

            <form method="post" novalidate>
                
                <!-- Пользователь -->
                <div class="mb-3">
                    <label for="" class="form-label">
                        Имя пользователя
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id=""
                        name="username" 
                        value=""
                        placeholder="Введите имя пользователя"
                        required
                    >
                        <div class="invalid-feedback d-block">

                        </div>
                </div>
                
                <!--  -->
                <div class="mb-3">
                    <label for="" class="form-label">
                        Email
                    </label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id=""
                        name="email" 
                        value=""
                        placeholder="example@mail.com"
                        required
                    >
                        <div class="invalid-feedback d-block">

                        </div>
                </div>
                
                <!--  -->
                <div class="mb-3">
                    <label for="" class="form-label">
                        Имя
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id=""
                        name="first_name" 
                        value=""
                        placeholder="Ваше имя"
                    >
                </div>
                
                <!--  -->
                <div class="mb-3">
                    <label for="" class="form-label">
                        Фамилия
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id=""
                        name="last_name" 
                        value=""
                        placeholder="Ваша фамилия"
                    >
                </div>
                
                <!-- пар -->
                <div class="mb-3">
                    <label for="" class="form-label">
                        Пароль
                    </label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id=""
                        name="password1" 
                        placeholder="Введите пароль"
                        required
                    >

                        <div class="invalid-feedback d-block">
                            <p></p>
                        </div>
                    <small class="form-text text-muted d-block mt-2">
  
                    </small>
                </div>
                
                <!-- Password Confirmation -->
                <div class="mb-4">
                    <label for="" class="form-label">
                        Подтвердите пароль
                    </label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id=""
                        name="password2" 
                        placeholder="Повторите пароль"
                        required
                    >
                        <div class="invalid-feedback d-block">
                                <p></p>
                        </div>
                    <small class="form-text text-muted d-block mt-2">
                        
                    </small>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">Зарегистрироваться</button>
            </form>
            
            <div class="text-center">
                <p class="text-muted mb-0">
                    Уже есть аккаунт? 
                    <a href="" class="text-decoration-none">Войдите</a>
                </p>
            </div>
        </div>
    </div>

{% endblock %}
